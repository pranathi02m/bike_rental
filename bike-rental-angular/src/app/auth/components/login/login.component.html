<div class="min-h-screen py-6 flex flex-col justify-center items-center bg-gray-100">
  <div class="relative py-3 sm:max-w-xl w-full sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-teal-400 to-teal-600 shadow-xl transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>
    <div class="relative px-6 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-center text-3xl font-extrabold text-gray-800">Login</h1>
        </div>
        <form [formGroup]="loginForm" class="mt-8">
          <div class="text-base leading-6 space-y-6 text-gray-700 sm:text-lg sm:leading-7">
            <!-- Email Field -->
            <div class="relative">
              <input
                id="email"
                type="email"
                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-teal-500 transition duration-300"
                placeholder="Email address"
                formControlName="email"
              />
              <label
                for="email"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm transition-all"
              >
                Email Address
              </label>
            </div>
            <!-- Password Field -->
            <div class="relative">
              <input
                id="password"
                type="password"
                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-teal-500 transition duration-300"
                placeholder="Password"
                formControlName="password"
              />
              <label
                for="password"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm transition-all"
              >
                Password
              </label>
            </div>
            <!-- Button -->
            <div class="relative">
              <button
                class="w-full h-12 bg-gradient-to-r from-teal-400 to-teal-600 text-white font-bold rounded-md shadow-md hover:from-teal-500 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-300"
                (click)="login()"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>
            <!-- Register Link -->
            <div>
              <p class="text-center mt-6 text-gray-500">
                Donâ€™t have an account?
                <a routerLink="/register" class="text-teal-500 font-semibold hover:underline">
                  Register Now
                </a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
