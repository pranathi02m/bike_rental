<div style="background-color: #f8f8f8; min-height: 91vh; padding: 24px;">
  <div style="padding-top: 10px;"></div>

  <div style="margin-top: 10px;" class="child" *ngFor="let bike of bikes">
    <div nz-row style="background-color: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
      <div nz-col nzSpan="8">
        <img class="profile" style="height: 130px; border-radius: 10px; object-fit: cover;" [src]="bike.processedImage" alt="profile">
      </div>

      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #02a2a2; font-size: 18px; margin-bottom: 8px;">{{bike.brand}} - {{bike.name}}</h2>

        <p style="font-size: 14px; color: #666; margin-bottom: 12px;">{{bike.description}}</p>

        <hr style="border: 1px solid #eee;">

        <h5 style="font-size: 14px; color: #333; margin-bottom: 16px;">
          Price: <b>${{bike.price}}</b> - Color: <b>{{bike.color}}</b> - Transmission: <b>{{bike.transmission}}</b> - 
          Type: <b>{{bike.type}}</b> - Year: <b>{{bike.year}}</b>
        </h5>

        <div style="float: right;">
          <button style="margin-left: 10px; background-color: #028585; color: white; border-radius: 4px; padding: 8px 16px; font-size: 14px; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; height: 36px;"
            nzSize="small" nz-button nzType="primary" routerLink="/customer/book/{{bike.id}}">
            Book
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
